<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">

</head>
<body>


<div align="center">
    <h1 id="game-title"> Guess Number Game</h1>


    <h3 id="main-message">Main Message Content</h3>


    <h3 id="result-message">Result Message Content</h3>
    <form action="play" id="game-form"
          method="post">

        <label for="guess" id="enter-guess">Enter your guess</label>
        <input id="guess" name="guess" type="number">
        <input id="submit" type="submit" value="Submit">

    </form>
    <footer id="footer-id"></footer>
</div>
</body>

</html>
