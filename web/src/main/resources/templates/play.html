<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">

</head>
<body>


<div align="center">
    <h1> Guess Number Game</h1>


    <h3 id="main-message">Main Message Content</h3>


    <h3 id="result-message">Result Message Content</h3>
    <form action="play"
          id="form-id" method="post">

        <label for="guess">Enter your guess</label>
        <input id="guess" name="guess" type="number">
        <input type="submit" value="Submit">

    </form>
    <footer id="footer-id"></footer>
</div>
</body>

</html>
